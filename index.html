<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- creates the grid -->
    <div>
        <input type="text" id="output" onclick="funOUT()"></input>
        <button id="num7" onclick="fun7()">7</button>
        <button id="num8" onclick="fun8()">8</button>
        <button id="num9" onclick="fun9()">9</button>
        <button id="num4" onclick="fun4()">4</button>
        <button id="num5" onclick="fun5()">5</button>
        <button id="num6" onclick="fun6()">6</button>
        <button id="num1" onclick="fun1()">1</button>
        <button id="num2" onclick="fun2()">2</button>
        <button id="num3" onclick="fun3()">3</button>
        <button id="num0" onclick="fun0()">0</button>
        <button id="decimal" onclick="funDEC()">.</button>
        <button id="negative" onclick="funNEG()">(-)</button>
        <button id="divide" onclick="funDIV()">/</button>
        <button id="multiply" onclick="funMULT()">x</button>
        <button id="subtract" onclick="funSUB()">-</button>
        <button id="add" onclick="funADD()">+</button>
        <button id="enter" onclick="funEQU()">=</button>
    </div>

    <!-- adds the js -->
    <script src="function2.js"></script>
    
</body>
</html>
